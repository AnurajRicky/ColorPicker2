<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ColorPicker2</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/colorpicker.css" />
	</head>
	
	<body>
		<section>
			<header>
				<h1><span class="mark">ColorPicker<sup>2</sup></span> <small>A CSS3/jQuery color picker with preset colors.</small></h1>
			</header>
			<article>
				<h2 class="mark">A Sample Form</h2>
				<div class="form-row">
					<div class="control-label">
						Header Text
					</div>
					<div class="control-input">
						<input type="text" value="" placeholder="A Headline" />
						<div class="color-picker" id="picker" data-target="header-color"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="control-label">
						Subheader Text
					</div>
					<div class="control-input">
						<input type="text" value="" placeholder="A Headline" />
						<div class="color-picker" id="pickery" data-target="subheader-color"></div>
					</div>
				</div>
			</article>
			<footer>
				<a href="https://github.com/pixleyes/ColorPicker2">ColorPicker<sup>2</sup> on GitHub</a>
			</footer>
		</section>
		<script src="http://star29.com/core/j/jquery-1.10.2.min.js"></script>
		<script src="colorpicker-colors.js"></script>
		<script src="colorpicker.js"></script>
	</body>
</html>
